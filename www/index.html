<html>
<head>
    <title>DA4A PDF output</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.min.js"></script>
    <script type="text/javascript" src="/index.js"></script>
    <style>

        .img-responsive-overwrite {
            margin: 0 auto;
        }

        #loaders {
            opacity: 1;
            position: absolute;
            z-index: 999;
            top: 45%;
            left: 48%;
        }

        .lds-ring {
            display: inline-block;
            position: absolute;
            width: 64px;
            height: 64px;
        }

            .lds-ring div {
                box-sizing: border-box;
                display: block;
                position: absolute;
                width: 51px;
                height: 51px;
                margin: 6px;
                border: 6px solid #cccccc;
                border-radius: 50%;
                animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
                border-color: #cccccc transparent transparent transparent;
            }

                .lds-ring div:nth-child(1) {
                    animation-delay: -0.45s;
                }

                .lds-ring div:nth-child(2) {
                    animation-delay: -0.3s;
                }

                .lds-ring div:nth-child(3) {
                    animation-delay: -0.15s;
                }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body onload="onViewModel()">
    <div class="row ml-5 mxauto">
        <div class="col-lg-10" style="height: 700px">
            <div class="lds-ring" id="loaders" style="visibility:hidden"><div></div><div></div><div></div><div></div></div>
            <div id="viewer3d"></div>
        </div>
        <div class="my-4 ml-3">
            <form style="display:none" id="data-form-drawing" method="POST" action="/drawing-upload">
                <input id="form-file-drawing" type="file" name="file" />
            </form>
            <div>
                <button type="button" class="btn btn-primary col-11 ml-3 my-2" id="start">Upload</button>
            </div>
            <div>
                <button type="button" class="btn btn-success col-11 ml-3 my-2" disabled="disabled" id="download">Download</button>
            </div>
            <div class="row ml-1 my-3">
                <img class="ml-3" src="/images/authentication-api-blue.png" />
                <img class="ml-2 my-3" id="OA" style="visibility:hidden" src="/images/direction-arrow-icon-gray.png" />
            </div>
            <div class="row ml-1 my-3">
                <div class="ml-3"><img src="/images/design-automation-api-blue.png" /></div>
                <img class="ml-2 my-3" id="DA" style="visibility:hidden" src="/images/direction-arrow-icon-gray.png" />
            </div>
            <div class="row ml-1 my-3">
                <div class="ml-3"><img src="/images/data-management-api-blue.png" /></div>
                <img class="ml-2 my-3" id="DM" style="visibility:hidden" src="/images/direction-arrow-icon-gray.png" />
            </div>
            <div class="row ml-1 my-3">
                <div class="ml-3"><img src="/images/model-derivative-api-blue.png" /></div>
                <img class="ml-2 my-3" id="MD" style="visibility:hidden" src="/images/direction-arrow-icon-gray.png" />
            </div>
            <div class="row ml-1 my-3">
                <div class="ml-3"><img src="/images/viewer-api-blue.png" /></div>
                <img class="ml-2 my-3" id="VR" src="/images/direction-arrow-icon-gray.png" />
            </div>
            <div>
                <button type="button" class="btn btn-warning btn-outline-danger col-11 ml-3 my-2" id="delactivity">Delete Activity</button>
            </div>
            <div>
                <button type="button" class="btn btn-warning btn-outline-danger col-11 ml-3 my-2" id="regiactivity">Register Activity</button>
            </div>
        </div>
    </div>
</body>
</html>
